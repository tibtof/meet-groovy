group 'meet-groovy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11:indy'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

compileGroovy {
    groovyOptions.optimizationOptions.indy = true
}
